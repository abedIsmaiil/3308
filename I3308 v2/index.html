    <!-- slider conatiner -->
    <div id="carouselInterval" class="carousel slide w-50" data-bs-ride="carousel">

        <!-- images -->
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="4000" >
            <img src="assets/photos/carousel_1.jpeg" class="img_ads d-block w-100" alt="">
          </div>
          <div class="carousel-item" data-bs-interval="3000">
            <img src="assets/photos/carousel_2.jpeg" class="img_ads d-block w-100" alt="">
          </div>
          <div class="carousel-item" data-bs-interval="4000">
            <img src="assets/photos/carousel_3.jpg" class="img_ads d-block w-100" alt="">
          </div>
        </div>

        <!-- indicators -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselInterval" data-bs-slide-to="0" class="active" aria-label="slide 1" aria-current="true"></button>
            <button type="button" data-bs-target="#carouselInterval" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselInterval" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        
        <!-- left & right Buttons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselInterval" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselInterval" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
    </div>
